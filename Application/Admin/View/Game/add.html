<extend name="Public:main" />

<block name="style">
<style>
.main form input[type=text] {
    width: 300px;
    margin-left: 10px;
    margin-top: 6px
}
.main form textarea {
    width:auto;
    margin-left: 10px;
    margin-top: 6px
}
#submit {
    margin-left: 10px;
    margin-top: 6px
}
</style>
</block>

<block name="container">
<form method="post" action="./insert">
    <input type="text" class="form-control" name="game_title" placeholder="游戏名称" />
    <input type="text" class="form-control" name="game_author" placeholder="游戏作者" />
    <input type="text" class="form-control" name="game_link" placeholder="游戏链接" />
    <input type="text" class="form-control" name="game_img" placeholder="文游戏图片" />
    <input type="submit" id="submit" class="btn btn-sm btn-success" value="提交">
</form>
</block>
