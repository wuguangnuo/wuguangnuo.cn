<extend name="Public:blog"/><block name="post_title"><div class="container"><div class="postTitle text-center"><h2 id="postTitle">{$blog_data.post_title}</h2><span id="postAuthor">作者：{$blog_data.post_author}</span></div></div></block><block name="post_content"><div class="post-content"id="postContent">{$blog_data.post_content}</div></block><block name="post_foot"><div class="reprint"><a id="postLink"href="{$blog_data.post_link}"target="_blank">转载：{$blog_data.post_from}</a></div><div class="postDesc text-right"><time id="postDate">{$blog_data.post_date}</time></div><div class="flippage text-center"><span>上一篇：</span><a id="preFlip"href="__ROOT__/blog/{$flippage.previous.id}"title="{$flippage.previous.post_title}">{$flippage.previous.post_title_cut}</a><span>&nbsp;|&nbsp;下一篇：</span><a id="nextFlip"href="__ROOT__/blog/{$flippage.next.id}"title="{$flippage.next.post_title}">{$flippage.next.post_title_cut}</a></div></block><block name="script"><script>(function(){"use strict";var init=function(){bindEvent()},bindEvent=function(){$("input[name='q']").keydown(function(e){if(e.keyCode==13||e.keyCode==108){window.location.href="__ROOT__/blog/index?q="+this.value;this.value="";return false}})};$(function(){init()})})();</script></block>
