<extend name="Public:blog" />

<block name="post_title">
<div class="container">
	<div class="postTitle text-center">
		<h2>{$data.post_title}</h2>
		<span>作者：{$data.post_author|default="佚名"}</span>
	</div>
</div>
</block>

<block name="post_content">
	<div class="post-content">{$data.post_content}</div>
</block>

<block name="post_foot">
	<div class="reprint"><a href="{$data.post_link|default='#'}" target="_blank">转载：{$data.post_from|default="WuGN"}</a></div>
	<div class="postDesc text-right"><time>{$data.post_date}<time></div>
	<div class="flippage text-center">上一篇：<a href="__ROOT__/blog/{$flippage.previous.id}" title="{$flippage.previous.post_title}">{$flippage.previous.post_title_cut}</a>
	&nbsp;|&nbsp;
	下一篇：<a href="__ROOT__/blog/{$flippage.next.id}" title="{$flippage.next.post_title}">{$flippage.next.post_title_cut}</a></div>
</block>

<block name="script">
<script>
(function(){
	"use strict";

	var init = function(){
		bindEvent();
	},
	bindEvent = function(){
		$("input[name='q']").keydown(function(e){
			if (e.keyCode == 13 || e.keyCode == 108) {
				window.location.href = "__ROOT__/blog/index?q="+this.value;
				this.value = "";
				return false;
			}
		});
	};
	
	$(function(){
		init();
	});
})();
</script>
</block>
