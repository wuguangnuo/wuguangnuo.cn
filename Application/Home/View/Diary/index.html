	#background{position:fixed;top:0;left:0;z-index:-999;}
	.post{background:rgba(247,247,247,0.4);border-radius:12px;position:relative;width:640px;max-width:100%;min-height:250px;margin:80px auto 40px;padding:0;box-shadow:0 0 0 1px rgba(106,106,106,.3) inset,0 .5em 1em rgba(0,0,0,0.6);}

	.post_date .dm{background:#d13b4b;border-top-left-radius:6px;border-top-right-radius:6px;color:#fff;font-size:1.75em;}
	.post_date .dd{font-size:3em;}
	.post_date .dy{font-size:1.25em;line-height:1.2;}
	.content{overflow:hidden;padding:10px;}
	.content pre{font-family:SimSun;font-size:1.5em;font-weight:bold;line-height:1.3;white-space: pre-wrap;word-wrap: break-word;}
