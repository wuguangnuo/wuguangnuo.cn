<extend name="Public:doc" />
	
<block name="search">
<form action="__ROOT__/tool/search">
	<div class="item">
		<div class="ui icon input">
			<input name="q" type="text" placeholder="搜索工具..." />
			<i class="search icon"></i>
		</div>
	</div>
</form>
</block>

<block name="subject">
<a class="toc"><i class="align justify icon"></i></a>
<div class="ui huge breadcrumb">
	<div class="active section">工具箱</div>
</div>
<div>分享到：
	<a data-selector="share" data-type="weibo" href=""><i class="icon weibo"></i></a>
	<a data-selector="share" data-type="qq" href=""><i class="icon qq"></i></a>
	<a data-selector="share" data-type="wechat" href=""><i class="icon wechat"></i></a>
</div>
</block>

<block name="content">
<div class="ui special eight doubling cards">
<foreach name='list' item='tool'>
<a class="ui link card" href="{$tool.tool_link}" target="_blank">
<div class="blurring dimmable image">
	<div class="ui dimmer">
		<div class="content">
			<div class="center ">
				<h4>{$tool.tool_title}</h4>
			</div>
		</div>
	</div>
	<img src="{$Think.config.WUGN.COS}/tool/img/{$tool.tool_img}"/>
</div>
</a>
</foreach>
</div>
</block>
